version: '3.7'

services:
  nginx:
    depends_on:
      - wordpress
    build:
      context: ./nginx
    container_name: nginx-container
    restart: always
    ports:
      - "80:80"
    volumes:
      - wp-vol:/var/www/html
    networks:
     - app-network

  wordpress:
    build: 
      context: ./wordpress    
    container_name: wordpress-container
    restart: always
    environment:
      - WORDPRESS_DB_HOST=192.168.56.150:3306
      - WORDPRESS_DB_USER=wpuser
      - WORDPRESS_DB_PASSWORD=wordpress123
      - WORDPRESS_DB_NAME=wordpress
    volumes:
      - wp-vol:/var/www/html
    networks:
      - app-network

volumes:
  wp-vol:

networks: 
  app-network:
    driver: bridge
