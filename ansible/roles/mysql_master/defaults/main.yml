#my.cnf
server_id: 1
replicate_same_server_id: 0
auto_increment_increment: 10
auto_increment_offset: 1
relay_log: /var/lib/mysql/node1-relay-bin
relay_log_index: /var/lib/mysql/node1-relay-bin.index
log_error: /var/log/mysql/mysql.error
master_info_file: /var/lib/mysql/mysql-master.info
relay_log_info_file: /var/lib/mysql/node1-relay-log.info
log_bin: /var/lib/mysql/node1-bin
default_authentication_plugin: mysql_native_password

#keepalived
script: /etc/keepalived/mysqltest.sh
interval: 2
weight: 2
state: MASTER
interface: enp0s8
virtual_router_id: 51
priority: 255
advert_int: 1
auth_type: PASS
auth_pass: 12345
virtual_ipaddres: 192.168.56.150/24

#mysqltest.sh
mysql_host: localhost
mysql_port: 3306
mysql_username: root
mysql_password: Secret-4-root